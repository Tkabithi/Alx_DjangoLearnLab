{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h2>Add a New Book</h2>

    {% if messages %}
      {% for message in messages %}
        <p class="message {{ message.tags }}">{{ message }}</p>
      {% endfor %}
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div>
        <label for="title">Title:</label><br>
        <input type="text" name="title" id="title" required>
      </div>

      <div>
        <label for="author_id">Author ID:</label><br>
        <input type="number" name="author_id" id="author_id" required>
      </div>

      <div>
        <label for="publication_year">Publication Year:</label><br>
        <input type="number" name="publication_year" id="publication_year" min="0" required>
      </div>

      <div style="margin-top: 10px;">
        <button type="submit">Add Book</button>
      </div>
    </form>

    <p><a href="{% url 'list_books' %}">‚Üê Back to book list</a></p>
  </div>
{% endblock %}
