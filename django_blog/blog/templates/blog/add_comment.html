{% extends 'blog/base.html' %}
{% load static %}
{% block title %}Add Comment{% endblock title %}

{% block content %}
  <h2> Add a new comment </h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit Comment</button>
    </form>
    <p><a href="{% url 'post-detail' post.id %}">Back to Post</a></p>
{% endblock %}
