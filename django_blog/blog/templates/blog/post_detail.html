{% extends 'blog/base.html' %}
{% load static %}
{% block title %}Blog Posts{% endblock %}

{% block content %}
<h1> {{ post.title }} </h1>
<p>{{ post.content }}</p>
<small>By {{ post.author.username }}</small>

{% if user == post.author %}
    <a href="{% url 'post-update' post.pk %}">Edit</a>
    <a href="{% url 'post-delete' post.pk %}">Delete</a>
{% endif %}
{% endblock %}
