{% extends 'blog/base.html' %}
{% load static %}
{% block title %}Edit Comment{% endblock title %}

{% block content %}
    <h2> Edit your comment </h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Update Comment</button>
        </form>
        <p><a href="{% url 'post-detail' form.instance.post.id %}">Back to Post</a></p>
    {% endblock %}
