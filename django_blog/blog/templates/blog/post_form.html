{% extends 'blog/base.html' %}
{% load static %}
{% block title %} Create Post {% endblock %}

{% block content %}
<h1>{% if view.object %}Edit{% else %}New{% endif %} Post</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
{% endblock %}
